<div class="card mb-3">
  <div class="card-header">
    <h5 class="mb-0">Recherche categorie</h5>
  </div>
  <div class="card-body bg-light">
    <div class="row">
      <div class="col-12">
        <form #categorieSearchForm=ngForm (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input class="form-control" id="nom" name="nom" type="text" placeholder="Nom" [(ngModel)]="form.nom">
          </div>
          <button class="btn btn-warning mb-3 float-right" type="submit" [disabled]="categorieSearchForm.invalid">Recherche</button>
        </form>
      </div>
    </div>
  </div>
</div>
