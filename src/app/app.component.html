  <title>Falcon | Dashboard &amp; WebApp Template</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-touch-icon.png">

<body>
<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">

  <div class="container" data-layout="container">
    <nav class="navbar navbar-vertical navbar-expand-xl navbar-light" *ngIf="loggedIn">
      <div class="d-flex align-items-center">
        <div class="toggle-icon-wrapper">
          <button class="btn navbar-toggler-humburger-icon navbar-vertical-toggle" data-toggle="tooltip"
                  data-placement="left" title="Toggle Navigation"><span class="navbar-toggle-icon"><span
            class="toggle-line"></span></span></button>
        </div>
        <a class="navbar-brand" routerLink="">
          <div class="d-flex align-items-center py-3"><img class="mr-2" src="/assets/img/favicons/logo.png"
                                                           alt="" width="150"/></div>
        </a>
      </div>
      <div class="collapse navbar-collapse navbar-glass perfect-scrollbar scrollbar" id="navbarVerticalCollapse">
        <ul class="navbar-nav flex-column">
          <li class="nav-item" *ngIf="adminRole"><a class="nav-link dropdown-indicator" href="#administration"
                                                    data-toggle="collapse" role="button"
                                                    aria-expanded="true" aria-controls="administration">
            <div class="d-flex align-items-center"><span class="nav-link-icon"><span
              class="fas fa-chart-pie"></span></span><span class="nav-link-text">Administration</span></div>
          </a>
            <ul class="nav collapse show" id="administration" data-parent="#navbarVerticalCollapse" *ngIf="adminRole">
              <li class="nav-item active">
                <a class="nav-link" routerLink="users" *ngIf="adminRole">Users</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" routerLink="users-roles" *ngIf="adminRole">Users Roles</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" routerLink="marques" *ngIf="adminRole">Marques</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" routerLink="societes" *ngIf="adminRole">Societes</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="societe/create" *ngIf="adminSocieteRole || adminRole">
              <div class="d-flex align-items-center"><span class="nav-link-icon"><span
                class="fas fa-store"></span></span><span class="nav-link-text"> Societe</span></div>
            </a>
          </li>
          <li class="nav-item" *ngIf="societeStorage">
            <a class="nav-link" routerLink="societe/map" *ngIf="adminSocieteRole || adminRole">
              <div class="d-flex align-items-center"><span class="nav-link-icon"><span
                class="fas fa-map-marked-alt"></span></span><span class="nav-link-text"> Map</span></div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="produits" *ngIf="adminSocieteRole || adminRole">
              <div class="d-flex align-items-center"><span class="nav-link-icon"><span
                class="fas fa-wrench"></span></span><span class="nav-link-text"> Produits</span></div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="historiques" *ngIf="adminSocieteRole || adminRole">
              <div class="d-flex align-items-center"><span class="nav-link-icon"><span
                class="fas fa-history"></span></span><span class="nav-link-text"> Historiques</span></div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="etats" *ngIf="adminSocieteRole || adminRole">
              <div class="d-flex align-items-center"><span class="nav-link-icon"><span
                class="far fa-list-alt"></span></span><span class="nav-link-text"> Etats</span></div>
            </a>
          </li>

        </ul>
      </div>
    </nav>
    <nav class="navbar navbar-light navbar-glass navbar-top sticky-kit navbar-expand-lg">
    </nav>
    <div class="content">
      <nav class="navbar navbar-light navbar-glass navbar-top sticky-kit navbar-expand">
        <button class="btn navbar-toggler-humburger-icon navbar-toggler mr-1 mr-sm-3" type="button"
                data-toggle="collapse" data-target="#navbarVerticalCollapse" aria-controls="navbarVerticalCollapse"
                aria-expanded="false" aria-label="Toggle Navigation"><span class="navbar-toggle-icon"><span
          class="toggle-line"></span></span></button>
        <a class="navbar-brand mr-1 mr-sm-3" routerLink="">
          <div class="d-flex align-items-center"><img class="mr-2" src="/assets/img/favicons/logo.png" alt=""
                                                      width="150"/></div>
        </a>
        <ul class="navbar-nav navbar-nav-icons ml-auto flex-row align-items-center">
          <li class="nav-item" *ngIf="!loggedIn">
            <a class="nav-link" routerLink="login">login</a>
          </li>

          <li class="nav-item dropdown dropdown-on-hover"><a class="nav-link pr-0" id="navbarDropdownUser3" href="#"
                                                             role="button" data-toggle="dropdown" aria-haspopup="true"
                                                             aria-expanded="false" *ngIf="loggedIn">
            <div class="avatar avatar-xl">
              <img class="rounded-circle" src="{{profileImg}}" alt=""/>
            </div>
          </a>
            <div class="dropdown-menu dropdown-menu-right py-0" aria-labelledby="navbarDropdownUser">
              <div class="bg-white rounded-soft py-2">
                <a class="dropdown-item" routerLink="profile">Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" (click)="logout($event)">Logout</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <app-recherche-societe></app-recherche-societe>
      <ng-snotify></ng-snotify>
      <router-outlet></router-outlet>

<br>
      <app-footer></app-footer>
    </div>
  </div>
</main><!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->

  href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:100,200,300,400,500,600,700,800,900&amp;display=swap"
  rel="stylesheet">
