<p>role works!</p>
<div class="card mb-3">
  <div class="card-body px-0 pt-0">
    <div class="dashboard-data-table">

      <table class="table table-sm table-dashboard data-table no-wrap mb-0 fs--1 w-100">
        <thead class="bg-200">
        <tr>
          <th class="sort">Nom</th>
          <th class="sort">prenom</th>
          <th class="sort">email</th>
          <th class="sort">Role</th>
          <th class="sort">Action</th>
        </tr>
        </thead>
        <tbody class="bg-white">
        <tr *ngFor="let user of usersRoles">
          <td class="align-middle">{{user.nom}}</td>
          <td class="align-middle">{{user.prenom}}</td>
          <td class="align-middle">{{user.email}}</td>
          <td class="align-middle">
            <ul>
              <li *ngFor="let role of user.roles">{{role.name}}</li>
            </ul>
          </td>
          <td class="align-middle">
            <button type="button" class="btn btn-primary float-right" (click)="showChildModal(user)">Ajouter<span
              class="fas fa-plus-circle"></span></button>
          </td>
        </tr>
        </tbody>
        <tfoot class="bg-200">
        <tr>
          <th class="sort">Nom</th>
          <th class="sort">prenom</th>
          <th class="sort">email</th>
          <th class="sort">Role</th>
          <th class="sort">Action</th>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>

<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-child-name" class="modal-title pull-left">Ajouter marque</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-edit [item]="currentItem"></app-edit>
      </div>
    </div>
  </div>
</div>
