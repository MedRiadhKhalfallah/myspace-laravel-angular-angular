<div class="modal-action__container modal-action--delete">
  <div class="modal-action__content">
    <div class="modal-action__body">
      Are you sure you want to delete this panel?
    </div>
    <div class="modal-action__footer">
      <button type="button" class="btn btn-cancel" (click)="cancel()">
        Cancel
      </button>
      <button type="button" class="btn btn-delete" (click)="delete()">
        Delete
      </button>
    </div>
    <div>
    </div>
  </div>
</div>
