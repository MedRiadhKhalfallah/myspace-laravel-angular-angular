<div *ngIf="error" class="div">
  <ul class="alert alert-danger fa-ul">
    <li><span class="fa-li"><i class="fas fa-exclamation-triangle"></i></span>{{error}}</li>
  </ul>
</div>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page" routerLink="reclamations">Réclamations</li>
  </ol>
</nav>
<div *ngIf="!societeStorage">
  <ul class="alert alert-danger fa-ul">
    <li>
      <span class="fa-li">
        <i class="fas fa-exclamation-triangle"></i>
      </span>Pour commencer, vous devez créer une société. pour créer <a routerLink="/societe/create">cliquer ici</a>
    </li>
  </ul>
</div>
<div *ngIf="societeStorage">
  <div>
    <button type="button" class="btn btn-primary float-right" (click)="showChildModal()">Ajouter<span
      class="fas fa-plus-circle"></span></button>
  </div>
  <br>
  <br>
  <app-reclamation-list *ngIf="!loading" [reclamationList]="reclamationList" (loadDataDelete)="loadData()"></app-reclamation-list>
  <br>
  <br>
  <app-loading *ngIf="loading"></app-loading>
  <br>
</div>
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" [config]="{ backdrop: 'static' }">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-child-name" class="modal-title pull-left">Ajouter reclamation</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-reclamation-create (loadDataAjout)="loadData()" *ngIf="isCreating"></app-reclamation-create>
      </div>
    </div>
  </div>
</div>
