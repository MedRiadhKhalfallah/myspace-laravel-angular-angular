<button (click)="backClicked()">back to precedent</button>
<div class="card mb-3">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-6 mb-4 mb-lg-0">
        <img width="100%" src="{{newProduit.image_path}}" alt="{{newProduit.titre}}">
      </div>
      <div class="col-lg-6">
        <h5>{{newProduit.titre}}</h5>
        <p class="fs--1">{{newProduit.description}}</p>
        <h4 class="d-flex align-items-center">
          <span class="text-warning mr-2">{{newProduit.prix}} DT</span>
        </h4>
      </div>
    </div>
  </div>
</div>
