<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="content">
  <div class="row">
    <div class="col-12">
      <div class="card mb-3 btn-reveal-trigger">
        <div class="card-header position-relative min-vh-25 mb-8">
          <div class="cover-image">
            <div class="bg-holder rounded-soft rounded-bottom-0"
                 style="background-image:url({{profile.image_coverture_path}});"></div>
          </div>
          <div class="avatar avatar-5xl avatar-profile shadow-sm img-thumbnail rounded-circle">
            <div class="h-100 w-100 rounded-circle overflow-hidden position-relative"><img
              src="{{profile.image_profile_path}}" width="200" alt="" data-dz-thumbnail>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row no-gutters">
    <div class="col-lg-12 pr-lg-4">
      <div class="card mb-3">
        <div class="card-header">
          <h5 class="mb-0">Profile Settings</h5>
        </div>
        <div class="card-body bg-light">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group"><label for="username">Username</label>
                  {{profile.username}}
                </div>
              </div>
              <div class="col-lg-6" style="margin-top: 25px;">
                Verifier :
                <span style="color: green; font-size: 30px;" *ngIf="profile.email_verified_at != null"
                      class="far fa-calendar-check"></span>
                <span style="color: red; font-size: 30px;" *ngIf="profile.email_verified_at == null"
                      class="far fa-times-circle"></span>

                <button style="float: right;" *ngIf="profile.email_verified_at == null" class="btn btn-info mr-1 mb-1"
                        type="button">
                  Verifier mail
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="prenom">Prénom</label>
                  {{profile.prenom}}

                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="nom">Nom</label>
                  {{profile.nom}}

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="sex">Genre</label>
                  {{profile.sex}}
                </div>
              </div>
              <div class="col-lg-6">

                <div class="form-group">
                  <label for="date_de_naissance">Date de naissance</label>
                  {{profile.date_de_naissance}}
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group"><label for="telephone">Télephone</label>
                  {{profile.telephone}}
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group"><label for="site_web">Site web</label>
                  {{profile.site_web}}

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group"><label for="site_fb">Site facebook</label>
                  {{profile.site_fb}}

                </div>
              </div>
            </div>
            <div class="row">

              <div class="col-12">
                <div class="form-group"><label for="description">Description</label>
                  {{profile.description}}
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
